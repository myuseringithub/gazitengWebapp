<VirtualHost *:80>

  ServerName gaziteng.com
  ServerAlias www.gaziteng.com
  # ServerAdmin webmaster@localhost
  DocumentRoot /app/root/
  AliasMatch ^/content/sharedContent/wordpresswebapp/uploads/(.*) /var/www/projects/gaziteng.com/root/content/uploads/$1

  <Directory /app/root/>
    AllowOverride All
    Options -Indexes
    Options FollowSymLinks MultiViews
    Order allow,deny
    allow from all
  </Directory>

  ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
  <Directory "/usr/lib/cgi-bin">
    AllowOverride None
    Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
    Order allow,deny
    Allow from all
  </Directory>
  ErrorLog ${APACHE_LOG_DIR}/error.log
  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn
  ErrorLog ${APACHE_LOG_DIR}/gaziteng.com.error.log
  CustomLog ${APACHE_LOG_DIR}/gaziteng.com.access.log combined

  Include sharedConfigurations/security-settings.conf

</VirtualHost>
