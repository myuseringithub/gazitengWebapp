<VirtualHost *:80>

  ServerName gaziteng.com
  ServerAlias www.gaziteng.com
  # ServerAdmin webmaster@localhost
  DocumentRoot /app/root/
  AliasMatch ^/content/uploads/(.*) /app/root/content/uploads/$1
 
  <Directory /app/root/>
    AllowOverride All
    Options -Indexes
    Options FollowSymLinks MultiViews
    Order allow,deny
    allow from all
  </Directory>

  ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
  <Directory "/usr/lib/cgi-bin">
    AllowOverride None
    Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
    Order allow,deny
    Allow from all
  </Directory>
  ErrorLog ${APACHE_LOG_DIR}/error.log
  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn
  ErrorLog ${APACHE_LOG_DIR}/gaziteng.com.error.log
  CustomLog ${APACHE_LOG_DIR}/gaziteng.com.access.log combined

  # Include sharedConfigurations/security-settings.conf
  Include sharedConfigurations/shared-settings.conf

  # This is added inside an HTTP port because the service/container is run behaind a proxy which will issue a certificate and provide ssl. So all links from the browser should be upgraded to HTTPS.
  # Some response header settings including Content Security Policy.
  # header command to notify the browser of wanted policies.
  Header set Content-Security-Policy "upgrade-insecure-requests"
  Header set Strict-Transport-Security "max-age=31536000;includeSubdomains"

</VirtualHost>
