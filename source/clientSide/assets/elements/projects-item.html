<dom-module id="projects-item">

  <template>

    <style>
    :host {
    }

    paper-material {
      height: 100%;
      border-radius: 3px;
      overflow: hidden;

    }
    paper-material:hover {
       @apply(--shadow-elevation-6dp);
    }
    iron-image {
      height:100%;
    }
    #title {
      display: block;
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 20px;
      text-align: right;
      color: white;
      font-size: 25px;
      /*text-shadow:#2e2e2e 0 4px 5px;*/
    }
    #title span {
      background: rgba(255, 255, 255, 0.75);
      color: black;
      vertical-align: middle;
      display: inline;
      padding: 0.5rem;
      box-decoration-break: clone;
      font-weight: bold;
      padding: 1px 8px;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 30px;

    }
    #status {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 27px;
      height: 27px;
      color: green;
      stroke: rgb(1, 127, 2);
      margin: 10px 15px;
    }

    @media (max-width: 800px) {
      #title {
        font-size: 18px;
      }
      #title span {
        line-height: 21px;
      }
    }

    @media (max-width: 400px) {
      /*#title {
        font-size: 15px;
      }
      #title span {
        line-height: 18px;
      }*/

    }

    </style>

    <!-- Small thumbnail size. -->
    <a href="{{_getURL(item)}}" >
      <paper-material elevation="1">
        <iron-image style="width:100%; min-height:100px;" sizing="cover" src="{{_getIMG(item)}}"></iron-image>
        <iron-icon id="status" icon="icons:check"></iron-icon>
        <div id="title" hidden='[[smallsize]]'><span>{{decodeHtml(item.title.rendered)}}</span></div>

      </paper-material>
    </a>

  </template>


  <script>
  window.SZN = window.SZN || {};

  Polymer({
    is: 'projects-item',

    behaviors: [SZN.AppBehavior],

    properties: {
      item: {
        type: Object
      },
      smallsize: {
         notify: true,
         type: Boolean,
         reflectToAttribute: true
     },
     detailsize: {
        notify: true,
        type: Boolean,
        reflectToAttribute: true
    },

    },

    // _toggle: function(event, detail, sender) {
    //   var moreInfo = this.$$('#moreinfo');
    //   var iconButton = Polymer.dom(event).localTarget;
    //   iconButton.icon = moreInfo.opened ? 'hardware:keyboard-arrow-up'
    //                                     : 'hardware:keyboard-arrow-down';
    //   moreInfo.toggle();
    // },
    _getURL: function(item) {
      return item.link;
    },
    _getIMG: function(item) {
      if(!item.acf.image_gallery) {
        var defaultPatterns = [
          'http://gaziteng.com/site/../content/sharedContent/wordpresswebapp/uploads/2016/05/7516168-masonry-stone-wall-rock-construction-pattern-texture-background-Stock-Photo.jpg',
          'http://gaziteng.com/site/../content/sharedContent/wordpresswebapp/uploads/2016/05/Beaver_River_Cobble.jpg',
          'http://gaziteng.com/site/../content/sharedContent/wordpresswebapp/uploads/2016/05/478716831.jpg',
          'http://gaziteng.com/site/../content/sharedContent/wordpresswebapp/uploads/2016/05/old_brick.jpg',
          'http://gaziteng.com/site/../content/sharedContent/wordpresswebapp/uploads/2016/05/tekstura_kirpich_stena_svet_82473_1366x768.jpg',
          'http://gaziteng.com/site/../content/sharedContent/wordpresswebapp/uploads/2016/05/wood_planks.jpg'
        ];
        var rand = defaultPatterns[Math.floor(Math.random() * defaultPatterns.length)];
        return rand;
      } else {
        if(this.detailsize) {
          return item.acf.image_gallery[0].sizes.large;
        } else {
          return item.acf.image_gallery[0].sizes.medium;
        }
      }
    }

  });

  </script>

</dom-module>
