<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="view-view404">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    <div class="card" style="text-align: center;">
      <h1>ðŸ˜¨ Oops, the page doesn't exist ! </h1>
      <p><a href="{{baseUrl}}">return to homepage.</a></p>
    </div>
  </template>

  <script>
  {
    class Element extends Polymer.Element {
      static get is() { return 'view-view404'; }
      static get properties() {
        return {
          baseUrl: {
            type: String,
            reflectToAttribute: true,
            value: `${App.config.PROTOCOL}${App.config.HOST}`
          },
        }
      }
    }
    customElements.define(Element.is, Element);
  }
  </script>
</dom-module>
