version: '3.3'

networks: 
  internal:
    external: false
  proxy:
    external: true

# volumes: 
#   dentrist:
#     driver: rexray

services:

  # internal ports = 80, 443
  nodejs:
    image: myuserindocker/gaziteng-webapp:latest
    environment:
      DEPLOYMENT: production
      HOST: gaziteng.com
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
    networks:
      - internal
      - proxy
  
  # internal port = 8080
  rethinkdb:
    image: rethinkdb:2.3.6
    volumes:
      - "/mnt/datadisk-1/gaziteng/rethinkdbData:/data/rethinkdb_data/"
    networks:
      - internal
      - proxy
